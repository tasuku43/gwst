name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          check-latest: true
          cache: true

      - name: Run Go tests
        run: go test ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula (working tree)
        run: |
          ./scripts/update-homebrew-formula.sh "${GITHUB_REF_NAME}" "dist/checksums.txt"

      - name: Create PR for Homebrew formula update
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update Homebrew formula for ${{ github.ref_name }}"
          title: "Update Homebrew formula for ${{ github.ref_name }}"
          body: |
            Updates `Formula/gws.rb` to point to GitHub Releases artifacts for `${{ github.ref_name }}`.
          branch: "chore/homebrew-formula-${{ github.ref_name }}"
          delete-branch: true
